{% block body_block %}

	<div class="row">
		<div class="col-md-12">
<h2> Are you sure you want to delete {{item.name}}? </h2>

<form action="#" method = 'post'>

	<button type="submit" class="btn btn-default delete" id="submit" type="submit">
			<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete
	</button>


	<a href = "{{url_for('desc_item, category_id=item.category.id)}}"><button class="btn btn-default delete">

	</a>

</form>
</div>
</div>
</div>
{% endblock %}
